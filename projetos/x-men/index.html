<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="estilos/reset.css">
    <!-- LINK TO CSS 2 -->
    <link rel="stylesheet" href="estilos/estilos.css">
    <!-- LINK TO RESPONSIVE CSS -->
    <link rel="stylesheet" href="estilos/responsivo.css">
</head>
<body>
   <!-- ====== HEADER ======= -->
   <header class="cabecalho">
     <img class="logo" src="imagens/logo.svg">
   </header>

   <!--======= MAIN ======= -->
    <main class="selecao-de-personagens">
        <section class="personagens">
          <h1 class="titulo">Selecione um personagem</h1>
          <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="ciclope">
                <img src="imagens/card-ciclope.jpg">
            </li>

            <li class="personagem " id="jean-grey">
                <img src="imagens/card-jean-grey.jpg">
            </li>

            <li class="personagem" id="lince-negra">
                <img src="imagens/card-lince-negra.jpg">
            </li>

            <li class="personagem" id="tempestade">
                <img src="imagens/card-tempestade.jpg">
            </li>

            <li class="personagem" id="vampira">
                <img src="imagens/card-vampira.jpg">
            </li>

            <li class="personagem" id="Wolverine">
                <img src="imagens/card-wolverine.jpg">
            </li>

            <li class="personagem" id="noturno">
                <img src="imagens/card-noturno.jpg">
            </li>

            <li class="personagem" id="magneto">
                <img src="imagens/card-magneto.jpg">
            </li>
          </ul>
        </section>
               
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="imagens/card-ciclope.png">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Ciclope
                </h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue <br> controlá-los.</p>
            </div>
        </section>
    </main>

    <!-- ====== SCRIPIT JS ========== -->
    <script src="js/index.js"></script>

</body>
</html>
